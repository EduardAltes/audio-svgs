    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .status-icons {
            margin-top: 40px;
            text-align: center;
        }

        .status-icon {
            display: none;
            width: 500px;
            height: auto;
        }

        .status-icon.active {
            display: block;
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 0px;
            margin-top: 20px;
            justify-content: center;
        }

        .audio-player button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .svg-button {
            width: 50px;
            height: 50px;
            fill: #555;
            transition: fill 0.3s ease;
        }

        .svg-button:hover {
            fill: #000;
        }

        .volume-slider {
            appearance: none;
            width: 150px;
            height: 8px;
            background: linear-gradient(to right, #ddd, #000);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .container {
            padding-top: 80px;
            padding-bottom: 30px;
            border-radius: 10px;
            background-color: whitesmoke;
            box-shadow: 5px 5px 10px gray;
            text-align: center;
        }

        .text {
            font-weight: bold;
            text-align: center;
            margin: 0;
            animation: none; 
        }


        @keyframes rainbow {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        .rainbow {
            animation: rainbow 0.5s linear infinite;
        }

        .volume-slider::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;

            -webkit-appearance: none;
            background: #434343;
        }

    </style>
</head>

                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>

            <input id="volume-slider" class="volume-slider" type="range" min="0" max="1" step="0.01" value="0.2">
        </div>

        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const volumeSlider = document.getElementById('volume-slider');
        audio.volume = volumeSlider.value;
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const playingIcon = document.getElementById('playing-icon');
        const pausedIcon = document.getElementById('paused-icon');
        const textElements = document.querySelectorAll('.text');

        playBtn.addEventListener('click', () => {
            textElements.forEach(element => element.classList.add('rainbow'));
            playingIcon.classList.add('active');
            audio.play();
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline';
            pausedIcon.classList.remove('active');
        });

        pauseBtn.addEventListener('click', () => {
            textElements.forEach(element => element.classList.remove('rainbow'));
            audio.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline';
            pausedIcon.classList.add('active');
            playingIcon.classList.remove('active');
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        audio.addEventListener('ended', () => {
            textElements.forEach(element => element.classList.remove('rainbow'));
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline';
            pausedIcon.classList.remove('active');
            playingIcon.classList.remove('active');
        });

    </script>
</body>
</html>
